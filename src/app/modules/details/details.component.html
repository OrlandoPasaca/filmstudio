<h2 *ngIf="cast && cast.length>0" class="text-white p-0 pl-1 pr-1 m-0 mt-3">
    Cast Principal
</h2>
<hr *ngIf="cast && cast.length>0" class="mt-1">
<div *ngIf="cast && cast.length>0" class="row flex-nowrap overflow-auto p-1 m-0">
    <div *ngFor="let actor of cast" class="col-4 col-sm-3 col-md-2 col-xl-1">
        <div class="row p-1">
            <div class="col-12 poster-actor m-0" [style.backgroundImage]="actor.profile_path|imageActor"></div>
            <span class="col-12 name-actor text-white">{{actor.name}}</span>
            <span class="col-12 character-actor info">{{actor.character}}</span>
        </div>
    </div>
</div>
<div *ngFor="let job_crew of jobs_crew;let i=index" class="row m-0">
    <div class="col-12">
        <h2 class="text-white p-0 pl-1 pr-1 m-0 mt-3">
            {{job_crew}}
        </h2>
        <hr class="mt-1">
    </div>
    <div class="col-12">
        <div  class="row flex-nowrap overflow-auto p-1 m-0">
            <div *ngFor="let person of crew[i]" class="col-4 col-sm-3 col-md-2 col-xl-1">
                <div class="row p-1">
                    <div class="col-12 poster-actor m-0" [style.backgroundImage]="person.profile_path|imageActor"></div>
                    <span class="col-12 name-actor text-white">{{person.name}}</span>
                    <span class="col-12 character-actor info">{{person.job}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
